<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แปลงอุณหภูมิ</title>
</head>
<body>
  <h2>แปลงอุณหภูมิ</h2>

  <input type="number" id="temperature" placeholder="อุณหภูมิ">
  
  <button onclick="convert('fahrenheit')">เซลเซียสเป็นฟาเรนไฮต์</button>
  <button onclick="convert('kelvin')">เซลเซียสเป็นเคลวิน</button>

  <p id="result"></p>

  <script>
    function convert(operation) {
      var temp = parseFloat(document.getElementById('temperature').value);
      var result;

      if (operation === 'fahrenheit') {
        result = (temp * 9/5) + 32;
        document.getElementById('result').innerText = temp + '°C = ' + result + '°F';
      } else if (operation === 'kelvin') {
        result = temp + 273.15;
        document.getElementById('result').innerText = temp + '°C = ' + result + ' K';
      }
    }
  </script>
</body>
</html>
