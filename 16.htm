<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณค่าเฉลี่ยและผลรวม</title>
</head>
<body>
  <h2>คำนวณค่าเฉลี่ยและผลรวม</h2>

  <input type="number" id="num1" placeholder="ตัวเลข 1">
  <input type="number" id="num2" placeholder="ตัวเลข 2">
  <input type="number" id="num3" placeholder="ตัวเลข 3">
  
  <button onclick="calculate('sum')">ผลรวม</button>
  <button onclick="calculate('average')">ค่าเฉลี่ย</button>

  <p id="result"></p>

  <script>
    function calculate(operation) {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var num3 = parseFloat(document.getElementById('num3').value);
      var result;

      if (operation === 'sum') {
        result = num1 + num2 + num3;
        document.getElementById('result').innerText = 'ผลรวม: ' + result;
      } else if (operation === 'average') {
        result = (num1 + num2 + num3) / 3;
        document.getElementById('result').innerText = 'ค่าเฉลี่ย: ' + result;
      }
    }
  </script>
</body>
</html>
