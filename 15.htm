<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณอัตราการเติบโต</title>
</head>
<body>
  <h2>คำนวณอัตราการเติบโตและราคาใหม่</h2>

  <input type="number" id="price" placeholder="ราคาเดิม">
  <input type="number" id="percentage" placeholder="เปอร์เซ็นต์การเพิ่มขึ้น">
  
  <button onclick="calculateGrowth('growth')">คำนวณอัตราการเติบโต</button>
  <button onclick="calculateGrowth('newPrice')">คำนวณราคาใหม่</button>

  <p id="result"></p>

  <script>
    function calculateGrowth(operation) {
      var price = parseFloat(document.getElementById('price').value);
      var percentage = parseFloat(document.getElementById('percentage').value);
      var result;

      if (operation === 'growth') {
        result = (price * percentage) / 100;
        document.getElementById('result').innerText = 'อัตราการเติบโต: ' + result;
      } else if (operation === 'newPrice') {
        result = price + (price * percentage) / 100;
        document.getElementById('result').innerText = 'ราคาสินค้าใหม่: ' + result;
      }
    }
  </script>
</body>
</html>
