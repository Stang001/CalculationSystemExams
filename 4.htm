<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รากที่สองและยกกำลัง</title>
</head>
<body>
  <h2>คำนวณรากที่สองและยกกำลัง</h2>

  <input type="number" id="num1" placeholder="ตัวเลข">
  
  <button onclick="calculate('sqrt')">รากที่สอง</button>
  <button onclick="calculate('power')">ยกกำลัง</button>

  <p id="result"></p>

  <script>
    function calculate(operation) {
      var num1 = parseFloat(document.getElementById('num1').value);
      var result;

      if (operation === 'sqrt') {
        result = Math.sqrt(num1);
        document.getElementById('result').innerText = 'รากที่สอง: ' + result;
      } else if (operation === 'power') {
        result = Math.pow(num1, 2);
        document.getElementById('result').innerText = 'ยกกำลัง 2: ' + result;
      }
    }
  </script>
</body>
</html>
