<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เปอร์เซ็นต์และผลต่าง</title>
</head>
<body>
  <h2>คำนวณเปอร์เซ็นต์และผลต่าง</h2>

  <input type="number" id="num1" placeholder="ตัวเลขที่ 1">
  <input type="number" id="num2" placeholder="ตัวเลขที่ 2">
  
  <button onclick="calculate('percentage')">เปอร์เซ็นต์</button>
  <button onclick="calculate('difference')">ผลต่าง</button>

  <p id="result"></p>

  <script>
    function calculate(operation) {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var result;

      if (operation === 'percentage') {
        result = (num1 / num2) * 100;
        document.getElementById('result').innerText = 'เปอร์เซ็นต์: ' + result + '%';
      } else if (operation === 'difference') {
        result = Math.abs(num1 - num2);
        document.getElementById('result').innerText = 'ผลต่าง: ' + result;
      }
    }
  </script>
</body>
</html>
