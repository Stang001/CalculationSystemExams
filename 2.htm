<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณคูณและหาร</title>
</head>
<body>
  <h2>คำนวณคูณและหาร</h2>

  <input type="number" id="num1" placeholder="ตัวเลขที่ 1">
  <input type="number" id="num2" placeholder="ตัวเลขที่ 2">
  
  <button onclick="calculate('multiply')">คูณ</button>
  <button onclick="calculate('divide')">หาร</button>

  <p id="result"></p>

  <script>
    function calculate(operation) {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var result;

      if (operation === 'multiply') {
        result = num1 * num2;
        document.getElementById('result').innerText = 'ผลลัพธ์การคูณ: ' + result;
      } else if (operation === 'divide') {
        if (num2 !== 0) {
          result = num1 / num2;
          document.getElementById('result').innerText = 'ผลลัพธ์การหาร: ' + result;
        } else {
          document.getElementById('result').innerText = 'ไม่สามารถหารด้วย 0 ได้';
        }
      }
    }
  </script>
</body>
</html>
